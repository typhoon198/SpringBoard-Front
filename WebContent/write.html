<link rel="stylesheet" href="./css/write.css" />
<script src="./js/write.js"></script>

<div class="write">
    <form class="write" method="post" enctype="multipart/form-data">
        <div class="row title">
            <div class="col-20">
                <label for="lname">제목</label>
            </div>
            <div class="col-80">
                <input type="text" name="boardTitle" placeholder="제목입력" required>
            </div>
        </div>
        <div class="row boardContent">
            <div class="col-20">
                <label for="subject">내용</label>
            </div>
            <div class="col-80">
                <textarea name="boardContent" placeholder="내용입력" rows="30" required></textarea>
            </div>
        </div>
        <div class="row boardContent">
            <div class="col-20">
                <label for="subject">파일선택</label>
            </div>
            <div class="col-80">
                <input type="file" name="imgFile" accept=".png, .jpg, .gif">
            </div>
        </div>
        <div class="row">
            <input class="write" type="submit" value="작성하기">
        </div>
    </form>
</div>
